<div class="product"
     [class.product-active]="mouseOvered"
     (mouseout)="mouseOvered = false"
     (mouseover)="mouseOvered = true">
    <img src="{{product.image}}" class="product-img">
    <h3 class="product-name">{{product.name}}</h3>
    <span class="product-price">{{product.price | currency}}</span>
    <span class="product-description">{{product.description}} ({{product.carClass}})</span>
    <h4 class="product-equivalents-title">Equivalents:</h4>
    <ul class="product-equivalents">
        <li *ngFor="let equivalent of product.equivalents">{{equivalent}}</li>
    </ul>
    <button type="button"
            class="btn primary-btn"
            [class.disabled-btn]="product.quantity === 0"
            (click)='onAddProduct()'
            [disabled]="product.quantity === 0">
    Add to cart</button>
    <div class="product-quantity">Quantity of stock
        <span>{{product.quantity}}</span>
    </div>
</div>
